# Ejemplo: categoriaId: "abc-123-def" (el UUID que te dio createCategoria)

# EJEMPLO 1: Camiseta Nike
mutation CrearProducto1 {
  createProduct(input: {
    nombre: "Camiseta Nike Dri-FIT"
    descripcion: "Camiseta deportiva con tecnología Dri-FIT para mantenerte seco y cómodo durante el entrenamiento"
    precio: 39.99
    stock: 50
    popularidad: 10
    imagen_url: "https://via.placeholder.com/400x400.png?text=Nike+Dri-FIT"
    categoriaId: "REEMPLAZA_CON_ID_DE_CAMISETAS"
    marcaId: "REEMPLAZA_CON_ID_DE_NIKE"
    coloresIds: ["REEMPLAZA_CON_ID_NEGRO", "REEMPLAZA_CON_ID_BLANCO", "REEMPLAZA_CON_ID_AZUL"]
    tallasIds: ["REEMPLAZA_CON_ID_S", "REEMPLAZA_CON_ID_M", "REEMPLAZA_CON_ID_L", "REEMPLAZA_CON_ID_XL"]
  }) {
    id
    nombre
    precio
    popularidad
    fecha_agregado
    categoriaRelacion { id nombre }
    marca { id nombre }
    colores { id nombre codigoHex }
    tallas { id nombre }
  }
}

