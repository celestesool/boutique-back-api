# ========================================
# CONSULTAS PARA VERIFICAR
# ========================================

# Ver todas las categorías
query ObtenerCategorias {
  getCategorias {
    id
    nombre
    descripcion
    activo
  }
}

# Ver todas las marcas
query ObtenerMarcas {
  getMarcas {
    id
    nombre
    descripcion
  }
}

# Ver todos los colores
query ObtenerColores {
  getColores {
    id
    nombre
    codigoHex
  }
}

# Ver todas las tallas
query ObtenerTallas {
  getTallas {
    id
    nombre
    medida
  }
}

# Ver todos los productos
query ObtenerProductos {
  getProducts {
    id
    nombre
    precio
    stock
    popularidad
    fecha_agregado
    categoriaRelacion { nombre }
    marca { nombre }
    colores { nombre codigoHex }
    tallas { nombre }
    descuento { nombre porcentaje }
  }
}

# ========================================
#  NOTAS IMPORTANTES
# ========================================
# 1. Ejecuta las mutations EN ORDEN (Paso 1 → Paso 7)
# 2. GUARDA los IDs que te devuelven las mutations
# 3. Para crear productos, REEMPLAZA los placeholders con IDs reales
# 4. Los productos requieren AUTENTICACIÓN JWT
#    - Primero debes hacer login y obtener el token
#    - Luego agrégalo en HTTP Headers:
#      {
#        "Authorization": "Bearer TU_TOKEN_AQUI"
#      }
# 5. Si no tienes usuario, créalo primero:

mutation CrearUsuarioAdmin {
  register(input: {
    nombre: "Admin"
    email: "admin@boutique.com"
    password: "Admin123!"
    rol: ADMIN
  }) {
    access_token
    user {
      id
      nombre
      email
      rol
    }
  }
}

# Luego haz login para obtener el token:
mutation LoginAdmin {
  login(input: {
    email: "admin@boutique.com"
    password: "Admin123!"
  }) {
    access_token
    user {
      id
      nombre
      rol
    }
  }
}

